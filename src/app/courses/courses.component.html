<div class="card">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <div>
            <table class="table">
                <thead>
                    <th>Logo</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Fecha de Inicio</th>
                    <th>Precio</th>
                    <th>Rating</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img [src]="cursos[0].imageUrl" [style.width]="anchoImagen" [title]="'TypeScript'">
                        </td>
                        <td>{{cursos[0].name}}</td>
                        <td>{{cursos[0].description}}</td>
                        <td>{{cursos[0].startDate}}</td>
                        <td>{{cursos[0].price}}</td>
                        <td>{{cursos[0].rating}}</td>
                        <td>
                            <span style="float: left;" (click)="editarCurso(cursos[0])" (mouseover)="onMouseover($event)" (dblclick)="onDoubleClick($event)">
                               <i class="fa fa-edit"></i>
                           </span>

                            <span style="float: right;" (click)="eliminarCurso(cursos[0])" (mouseover)="onMouseover($event)" (dbclick)="onDoubleClick($event)">
                            <i class="fa fa-trash"></i>
                        </span>
                        </td>
                    </tr>
                    <tr>
                        <td> <img [src]="cursos[1].imageUrl" [style.width]="anchoImagen" [title]="'Angular'"></td>
                        <td>{{cursos[1].name}}</td>
                        <td>{{cursos[1].description}}</td>
                        <td>{{cursos[1].startDate}}</td>
                        <td>{{cursos[1].price}}</td>
                        <td>{{cursos[1].rating}}</td>
                        <td>
                            <span style="float: left;" (click)="editarCurso(cursos[1])" (mouseover)="onMouseover($event)" (dbclick)="onDoubleClick($event)">
                                <i class="fa fa-edit"></i>
                            </span>

                            <span style="float: right;" (click)="eliminarCurso(cursos[1])" (mouseover)="onMouseover($event)" (dbclick)="onDoubleClick($event)">
                             <i class="fa fa-trash"></i>
                         </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
